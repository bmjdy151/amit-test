<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  
  <body>
    <div id="videoContainer"></div>
    <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
    <p>
      <button id="ButtonA">Capture Funnel Images</button>
      <p><span id="amountOfAImages">0</span> Funnel Images</p>
      <br><button id="ButtonB">Capture Frasco Images</button>
      <p><span id="amountOfBImages">0</span> Frasco Images</p>
    </p>
   <br/>
    <p><button id="train">Train</button><span id="loss"></span></p>

    <p>
      <button id="buttonPredict">Start guessing!</button><br />
      Your custom model labeled this as: <span id="result">...</span>,
      with a confidence of <span id="confidence">...</span>.
    </p>
    <br/>
    <button id="saveModel">Save</button> 
    <label for="avatar">Load Model:</label>
    <input type="file" id="load" multiple/>
    <br/>
    <script src="sketch.js"></script>
  </body>
</html>
